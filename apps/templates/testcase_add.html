<%inherit file="base.html"/>

<%def name="title()">测试用例-配置</%def>
<%block name="head">
    ${ parent.head() }
</%block>

<%block name="content">
<div class="body">
    <div class="center">
        <h1>测试用例-配置</h1>
        <p class="important">
            <form action="/testcase/set" method="post">
                name: <input type="text" name="name" value="" placeholder="The content cannot be Chinese and Special symbol!"><br />
                &nbsp;&nbsp;&nbsp;
                url: <input type="text" name="url" value="" placeholder="Begin with http://"><br />
                method:
                <select name="method" >
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                    <option value="PATCH">PATCH</option>
                    <option value="HEAD">HEAD</option>
                    <option value="JSONP">JSONP</option>
                    <option value="CUSTOM">CUSTOM</option>
                </select><br />
                headers:<br />
                <textarea name="headers" rows="8" cols="30" placeholder="It must be in json format!"></textarea><br />
                parameters content:<br />
                <textarea name="parameters" rows="8" cols="30" placeholder="It must be in json format! value cannot be type int!"></textarea><br />
                permission confirm:
                NO<input name="permission_confirm" type="radio" value="0" checked="checked">
                YES<input name="permission_confirm" type="radio" value="1"><br />
                token confirm:
                NO<input name="token_confirm" type="radio" value="0" checked="checked">
                YES<input name="token_confirm" type="radio" value="1"><br />
                response confirm:
                NO<input name="response_confirm" type="radio" value="0" checked="checked">
                YES<input name="response_confirm" type="radio" value="1"><br />
                <div id = "display" style="display:none" >
                response content:<br />
                <textarea name="response_content"  rows="8" cols="30" placeholder="It must be in json format!"></textarea><br />
                </div>
                <input type="reset" value="reset"> <input type="submit" value="submit">
            </form>
        </p>
    </div>
</div>

<script type="text/javascript">
(function(){
    $("input[name='response_confirm']").click(function(){
        if ($(this).val() == "1")
        {
            $("#display").css("display", "block");
        }
        else
        {
            $("#display").css("display", "none");
        }
    });

})();
</script>
</%block>
